<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center mt-4 pt-5 mb-5">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Weather App</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Weather details</h5>
                        <div class="row card-text weatherData">

                        </div>
                        <div class="row card-text">
                            <form class="col">
                                <input type="search" id="search" class="form-control border-1 rounded mb-2"
                                    placeholder="type city name">
                                <span class="show-error d-flex justify-content-start"></span>
                                <button type="submit" name="submit"
                                    class="btn btn-primary form-control mt-2">Search</button>
                            </form>

                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        current weather data and the three day forecast
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/script.js"></script>
</body>

</html>
